<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar WhatsApp</title>
  <link rel="stylesheet" href="estilos.css">
</head>

<body style="background-color: rgb(169, 248, 187); text-align: center; font-size: 40px;">

<h2 style="color: rgb(0, 0, 0);">Enviar mensaje WhatsApp</h2>

    <label for="telefono">Número telefónico:</label><br>
    <input type="text" id="telefono" placeholder="Ingrese el número a 10 digitos" size="30px"><br><br>

    <label for="mensaje">Mensaje:</label><br>
    <input type="text" id="mensaje" placeholder="Escribe tu mensaje" size="30px"><br><br>

    <button id="whatsappButton" class="boton">Enviar WhatsApp</button>



</body>

<script src="./app.js"></script>
</html>
